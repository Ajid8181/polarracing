<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Our Models - Polar Racing</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
    <style>
        .model-card .btn {
            display: inline-block;
            background: var(--primary);
            color: white;
            padding: 8px 20px;
            border-radius: 30px;
            text-decoration: none;
            font-weight: 600;
            transition: var(--transition);
            border: none;
            cursor: pointer;
        }

        .model-card .btn:hover {
            background: #ff2a20;
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(225, 6, 0, 0.3);
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header>
        <div class="logo">
            <i class="fas fa-snowflake logo-icon"></i>
            <h1>POLAR RACING</h1>
        </div>
        <div class="menu-toggle">
            <i class="fas fa-bars"></i>
        </div>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="models.html" class="active">Models</a></li>
                <li><a href="events.html">Events</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>

    <!-- Models Page Hero -->
    <section class="page-hero">
        <img src="https://images.unsplash.com/photo-1503376780353-7e6692767b70?ixlib=rb-4.0.3&auto=format&fit=crop&w=1200&q=80" alt="Polar Models" class="page-hero-image">
        <div class="hero-overlay"></div>
        <div class="page-he极狐
    </section>

    <!-- Models Page Content -->
    <section class="page-content">
        <div class="section-title center">
            <h2>Polar Racing Collection</h2>
        </div>

        <div class="models-filter">
            <button class="filter-btn active">All Models</button>
            <button class="filter-btn">GT Series</button>
            <button class="filter-btn">Racing Series</button>
            <button class="filter-btn">Hybrid Technology</button>
            <button class="filter-btn">Limited Editions</button>
        </div>

        <div class="models-grid">
            <div class="model-card">
                <div class="model-image">
                    <img src="https://images.unsplash.com/photo-1544829099-b9a0c07fad1a?ixlib=rb-4.0.3&auto=format&fit=crop&w=800&q=80" alt="Polar GT">
                </div>
                <div class="model-content">
                    <h3>Polar GT</h3>
                    <div class="model-price">$250,000</div>
                    <div class="model-specs">
                        <div class="spec-item">
                            <i class="fas fa-tachometer-alt"></i>
                            <span>0-100km/h: 3.1s</span>
                        </div>
                        <div class="spec-item">
                            <i class="fas fa-horse-head"></i>
                            <span>720 HP</span>
                        </div>
                        <div class="spec-item">
                            <i class="fas fa-bolt"></i>
                            <span>Top Speed: 340km/h</span>
                        </div>
                        <div class="spec-item">
                            <i class="fas fa-gas-pump"></i>
                            <span>Hybrid V8</span>
                        </div>
                    </div>
                    <button class="btn">View Details</button>
                </div>
            </div>
            
            <!-- Tambahkan 5 model card lainnya di sini -->
        </div>
    </section>

    <!-- Footer -->
    <footer>
        <!-- Sama seperti index.html -->
    </footer>

    <script src="js/script.js"></script>
</body>
</html>
